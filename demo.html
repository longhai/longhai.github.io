<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecedf0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #db3926;
        }
        .menu {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-bottom: 20px;
            padding: 0;
        }
        .menu li {
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            border: 2px solid #ddd;
            border-radius: 50px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu li:hover {
            background-color: #db3926;
            color: #fff;
            border-color: #db3926;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            list-style: none;
            background-color: #fff;
        }
        .game-list div {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            transition: transform 0.3s;
        }
        .game-list div:hover {
            background-color: #0000009e;
            color: #db3926;
      text-shadow: -0.5px 0 yellow, 0 0.5px yellow, 0.5px 0 yellow, 0 -0.5px yellow, -0.5px -0.5px yellow, 0.5px 0.5px yellow, -0.5px 0.5px yellow, 0.5px -0.5px yellow;
        }
        .game-list img {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            display: block;
            border-radius: 5px;
        }
        .game-list div span {
            display: block;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-top: 5px;
            font-size: 1em;
            font-weight: bold;
        }
        .filter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter-container label, .filter-container select {
            margin: 0 10px;
            font-size: 1em;
        }
        .filter-container select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #gameCount {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #progressContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%; /* Adjust width to match letter-bar padding */
            height: 6px;
            background: #f3f3f3;
            box-sizing: border-box; /* Ensure padding is included in total width */
        }
        #progressBar {
            height: 100%;
            background: #db3926;
            width: 0%;
        }
        #letterDistribution {
            position: fixed;
            bottom: 6px; /* Space from the bottom of #progressContainer */
            left: 0;
            width: 100%;
            height: 20px;
            display: flex;
            overflow: hidden;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
            z-index: 10;
            box-sizing: border-box; /* Ensure padding is included in total width */
        }
        .letter-bar {
            height: 100%;
            background: #4caf50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            text-align: center;
            white-space: nowrap;
            transition: background 0.3s;
            padding: 0 5px; /* Add padding */
            box-sizing: border-box; /* Ensure padding is included in total width */
        }
        .letter-bar.active {
            background: #388e3c;
            color: #db3926;
      text-shadow: -0.5px 0 yellow, 0 0.5px yellow, 0.5px 0 yellow, 0 -0.5px yellow, -0.5px -0.5px yellow, 0.5px 0.5px yellow, -0.5px 0.5px yellow, 0.5px -0.5px yellow;
        }
    </style>
</head>
<body>
    <h1>Game List</h1>
    <ul class="menu">
        <li>Famicom</li>
        <li>Super Famicom</li>
    </ul>
    <div class="filter-container">
        <label><input type="checkbox" id="filterCloneOf"> Exclude CloneOf</label>
        <select id="categoryFilter">
            <option value="">All Categories</option>
        </select>
    </div>
    <div id="gameCount">Total games: 0</div>
    <div id="gameList" class="game-list"></div>
    <div id="letterDistribution"></div>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
