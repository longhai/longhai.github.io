<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Game List</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
body {font-family: Arial, sans-serif; padding-top: 97px; background-color: #2d333b; color: white;}
header {display: flex; justify-content: space-between; align-items: center; height: 48px; background-color: #21262d; text-align: center; position: fixed; width: 100%; top: 0; left: 0; z-index: 1000; box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.2);}
.roms-select {display: flex; align-items: center;}
.btn-select {color: #fff; background: transparent; border: none; cursor: pointer; font-size: 1em; display: flex; align-items: center;}
.btn-select img {margin: 0 10px; height: 24px;}
#menu {display: none; position: absolute; top: 100%; left: 0; width: auto; background-color: #1d2127; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); list-style: none; z-index: 1000;}
#menu.show {display: block;}
#menu img {height: 16px; width: auto; margin-right: 8px;}
#menu li {padding: 10px; cursor: pointer; white-space: nowrap; text-align: left;}
#menu li:hover {background-color: rgba(255, 255, 255, 0.1); color: red; text-shadow: -0.5px 0 yellow, 0 0.5px yellow, 0.5px 0 yellow, 0 -0.5px yellow, -0.5px -0.5px yellow, 0.5px 0.5px yellow, -0.5px 0.5px yellow, 0.5px -0.5px yellow;}
.search-container {display: flex; align-items: center; margin: 0 10px;}
#searchButton {background: transparent; border: none; cursor: pointer; color: white; font-size: 24px;}
.search-wrapper {display: none; position: absolute; right: 40px; padding: 10px; width: 200px;}
#searchWrapper.show {display: block;}
#searchBar {border: none; border-radius: 5px; padding: 5px;}
#gameOverlay {display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 1000;}
#closeButton {position: absolute; top: 0; z-index: 1001; font-size: 1em; cursor: pointer; padding: 10px; background: transparent; color: white; border: none;}
#gameFrame {width: 100%; height: 100vh; border: none; position: fixed; top: 0; left: 0;}
.filter-container {display: flex; justify-content: center; align-items: center; padding: 10px 0; position: fixed; top: 48px; left: 0; width: 100%; background-color: #191c21; z-index: 999; transition: top 0.5s; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); border-top: 1px solid rgba(255, 255, 255, 0.1);}
.filter-container label, .filter-container select {margin: 0 10px; font-size: 1em;}
.filter-container select, .filter-container input {padding: 5px; border-radius: 5px; border: none; color: white; background-color: #21262d;}
.gamelist {display: grid; grid-template-columns: repeat(auto-fill, minmax(16rem, 1fr)); gap: 1rem; padding: 20px; list-style: none;}
.item {background-color: #21262d; overflow: hidden; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); text-align: center;}
.item:hover,.highlight {background-color: #21262d; color: #db3926; text-shadow: -0.5px 0 yellow, 0 0.5px yellow, 0.5px 0 yellow, 0 -0.5px yellow, -0.5px -0.5px yellow, 0.5px 0.5px yellow, -0.5px 0.5px yellow, 0.5px -0.5px yellow; font-weight: bold;}
.item img {width: 100%; aspect-ratio: 4 / 3; height: auto; display: block; border-top: 3px solid #DB3926;}
.item p {margin: 10px 0; font-size: 14px; padding: 0 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
#letterDistribution {position: fixed; bottom: 6px; left: 0; width: 100%; height: 20px; display: flex; overflow: hidden; z-index: 10;}
.letter-bar {height: 100%; background: #4caf50; display: flex; align-items: center; justify-content: center; font-size: 13px; text-align: center; white-space: nowrap; transition: background 0.3s; padding: 0 5px;}
.letter-bar.active {background: #388e3c; color: #db3926; text-shadow: -0.5px 0 yellow, 0 0.5px yellow, 0.5px 0 yellow, 0 -0.5px yellow, -0.5px -0.5px yellow, 0.5px 0.5px yellow, -0.5px 0.5px yellow, 0.5px -0.5px yellow;}
#progressContainer {position: fixed; bottom: 0; left: 0; width: 100%; height: 6px; background: #131417;}
#progressBar {height: 100%; background: #db3926; width: 0%;}
select::-webkit-scrollbar-track {-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3); border-radius: 0; background-color: #21262d;}
select::-webkit-scrollbar {width: 5px; background-color: #f5f5f5;}
select::-webkit-scrollbar-thumb {border-radius: 5px; -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3); background-color: #db3926;}

  </style>
</head>

<body>
  <header>
    <div class="roms-select">
      <button class="btn-select" id="menuButton"></button>
      <ul id="menu"></ul>
    </div>
    <div class="search-container">
      <button id="searchButton">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24" viewBox="0 0 24 24" width="24" focusable="false">
          <path clip-rule="evenodd" d="M16.296 16.996a8 8 0 11.707-.708l3.909 3.91-.707.707-3.909-3.909ZM18 11a7 7 0 11-14 0 7 7 0 0114 0Z" fill-rule="evenodd"></path>
        </svg>
      </button>
      <div id="searchWrapper" class="search-wrapper">
        <input type="text" id="searchBar" placeholder="Search games...">
      </div>
    </div>
  </header>

  <div id="gameOverlay">
    <button id="closeButton">X</button>
    <iframe id="gameFrame"></iframe>
  </div>

  <div class="filter-container">
    <label><input type="checkbox" id="filterCloneOf"> Exclude CloneOf</label>
    <select id="categoryFilter">
      <option value="">All Genre</option>
    </select>
    <div id="gameCount"></div>
  </div>

  <div id="gameList" class="gamelist"></div>
  <div id="letterDistribution"></div>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <script src="script.js"></script>
  <script src="gamepad.js"></script>
  <script>
    let lastScrollTop = 0;
    const filterContainer = document.querySelector('.filter-container');

    window.addEventListener('scroll', () => {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      filterContainer.style.top = (scrollTop > lastScrollTop) ? '-60px' : '48px';
      lastScrollTop = Math.max(0, scrollTop);
    });

    document.getElementById('searchButton').addEventListener('click', () => {
      const searchWrapper = document.getElementById('searchWrapper');
      searchWrapper.classList.toggle('show');
      if (searchWrapper.classList.contains('show')) {
        searchWrapper.querySelector('#searchBar').focus();
      }
    });

  </script>
</body>

</html>
