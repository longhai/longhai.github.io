<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Chơi Games</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header cbox">
    <c3-icon class="logo">
      <img id="logoImg"><span id="logoName"></span>
    </c3-icon>

    <div class="header-content cbox">
      <button class="icon search-icon" id="searchButton">
        <c3-icon>
          <div style="width: 100%; height: 100%; display: block; fill: currentcolor;"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
              <path clip-rule="evenodd" d="M16.296 16.996a8 8 0 11.707-.708l3.909 3.91-.707.707-3.909-3.909ZM18 11a7 7 0 11-14 0 7 7 0 0114 0Z" fill-rule="evenodd"></path>
            </svg></div>
        </c3-icon>
      </button>

      <button class="icon ">
        <c3-icon>
          <div style="width: 100%; height: 100%; display: block; fill: currentcolor;"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
              <path d="M12 16.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zM10.5 12c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5-1.5.67-1.5 1.5zm0-6c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5-1.5.67-1.5 1.5z"></path>
            </svg></div>
        </c3-icon>
      </button>
    </div>
    <!-- Thanh tìm kiếm -->
    <div id="searchBar" class="search-bar">
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="closeSearchButton">&times;</button>
    </div>
    <ul class="menu" id="menu">
      <li core="n64">Nintendo 64</li>
      <li core="gba">Game Boy Advance</li>
      <li core="nes">Famicom</li>
      <li core="snes">Super Famicom</li>
      <li core="psx">PlayStation</li>
      <li core="segaMD">Mega Drive</li>
      <li core="segaMS">Sega Master System</li>
      <li core="segaGG">Sega Game Gear</li>
      <li core="pce">PC Engine</li>
      <li core="ws">WonderSwan Color</li>
    </ul>
  </header>
  <div id="filter-bar" class="bar">
    <div class="bar-contents" id="letter-buttons"></div>
  </div>
  <div id="filter-bar" class="bar">
    <div class="bar-contents" id="letter-buttons"></div>
  </div>
  <div class="games-list" id="gameList"></div>
  <div class="pagination">
    <button id="prevBtn" disabled>Prev</button>
    <div id="paginationInfo">
      <span id="pageInfo"></span>
      <span id="totalGamesInfo"></span>
    </div>
    <button id="nextBtn">Next</button>

    <div id="gameOverlay">
      <button id="closeButton">X</button>
      <iframe id="gameFrame"></iframe>
    </div>
  </div>
</body>
<script type="module" src="js/main.js"></script>
</html>
