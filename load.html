<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmulatorJS</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #game {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const core = urlParams.get('core') || 'nes';
      const gameUrl = urlParams.get('url');
      const script = document.createElement('script');

      if (gameUrl) {
        EJS_player = "#game";
        EJS_language = 'vi-VN';
        EJS_core = core;
        EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
        EJS_gameUrl = gameUrl;
        EJS_startOnLoaded = true;
        EJS_defaultControls = {
          0: {  // Player 1
            0: { 'value': 'x', 'value2': 'BUTTON_3' },
            1: { 'value': 's', 'value2': 'BUTTON_4' },
            2: { 'value': 'v', 'value2': 'SELECT' },
            3: { 'value': 'enter', 'value2': 'START' },
            4: { 'value': 'up arrow', 'value2': 'DPAD_UP' },
            5: { 'value': 'down arrow', 'value2': 'DPAD_DOWN' },
            6: { 'value': 'left arrow', 'value2': 'DPAD_LEFT' },
            7: { 'value': 'right arrow', 'value2': 'DPAD_RIGHT' },
            8: { 'value': 'z', 'value2': 'BUTTON_1' },
            9: { 'value': 'a', 'value2': 'BUTTON_2' },
            10: { 'value': 'q', 'value2': 'LEFT_TOP_SHOULDER' },
            11: { 'value': 'e', 'value2': 'RIGHT_TOP_SHOULDER' },
            12: { 'value': 'tab', 'value2': 'LEFT_BOTTOM_SHOULDER' },
            13: { 'value': 'r', 'value2': 'RIGHT_BOTTOM_SHOULDER' },
            14: { 'value': '', 'value2': 'LEFT_STICK' },
            15: { 'value': '', 'value2': 'RIGHT_STICK' },
            16: { 'value': 'h', 'value2': 'LEFT_STICK_X:+1' },
            17: { 'value': 'f', 'value2': 'LEFT_STICK_X:-1' },
            18: { 'value': 'g', 'value2': 'LEFT_STICK_Y:+1' },
            19: { 'value': 't', 'value2': 'LEFT_STICK_Y:-1' },
            20: { 'value': 'l', 'value2': 'RIGHT_STICK_X:+1' },
            21: { 'value': 'j', 'value2': 'RIGHT_STICK_X:-1' },
            22: { 'value': 'k', 'value2': 'RIGHT_STICK_Y:+1' },
            23: { 'value': 'i', 'value2': 'RIGHT_STICK_Y:-1' },
            24: { 'value': '1' },
            25: { 'value': '2' },
            26: { 'value': '3' },
            27: { 'value': 'add' },
            28: { 'value': 'space' },
            29: { 'value': 'subtract' },
          },
          1: {},  // Player 2
          2: {},  // Player 3
          3: {}   // Player 4
        };

        if (core === 'arcade') {
          EJS_biosUrl = "bios/fba-arcade.7z";
        }

        script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
        document.body.appendChild(script);
      }
    });
  </script>
</body>
</html>
